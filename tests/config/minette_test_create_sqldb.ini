[minette]
timezone = Asia/Tokyo
default_dialog_service = minette.dialog.EchoDialogService

connection_str = ENV::MINETTE_CONNECTION_STR_SQLDB
connection_provider = minette.database.sqldb.SQLDBConnectionProvider
session_store = minette.database.sqldb.SQLDBSessionStore
user_repository = minette.database.sqldb.SQLDBUserRepository
message_logger = minette.database.sqldb.SQLDBMessageLogger

session_table = minette.session
user_table = minette.users
uidmap_table = minette.uidmap
messagelog_table = minette.messagelog
